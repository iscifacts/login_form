<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget your trip</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1 class="mainhead">Budget Your Trip</h1>
    <div class="main">
    <div class="register">
            <h2>Enter your Information</h2>
            <form id="Register" method="post">
            <label>Name :</label>
            <br>
            <input type="text" name="fname" id="name" placeholder="Enter Your name">
            <br><br>
            <label>Place :</label>
            <br>
            <input type="text" name="vplace" id="vplace" placeholder="Enter the name of city which you want to visit">
            <br><br>
            <label>Members:</label>
            <br>
            <input type="number" name="mem" id="member" min="1" placeholder="How many members want to visit">
            <br><br>
            <label>Days:</label>
            <br>
            <input type="number" name="ndays" id="days" min="1" placeholder="How many days you want to visit">
            <br><br>
            <label>Time:</label>
            <br>
            <input type="time" name="htime" id="time" placeholder="when will you want to visit">
            <br><br>
            <label for="interest">Your Interest</label>
            <br>
            <select id="yi">
                <option value="interest">Select Interest</option>
                <option value="Cultural">Cultural</option>
                <option value="Historical">Historical</option>
                <option value="Educational">Educational</option>
                <option value="Clubbing">Clubbing</option>
            </select>
            <br><br>
            <input type="submit" value="submit" name="submit" id="submit">
            <br>
            </form>
        </div>
    </div>
</body>
</html>
